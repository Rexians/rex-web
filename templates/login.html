<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/qjmV4y3/Rexian-Logo-500500-removebg-preview.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Roboto+Condensed|Rowdies">    

    <title>Login</title>
</head>
<body>
    <div class="container p-3 my-5 bg-primary text-white" style="font-family: Rowdies"> <!--Responsive Fixed Width Container, p is padding of border-->
        <h1 class="display-1">Rexians</h1>
    </div><br>    
    {% if user %}
        <div class="user-details container pt-5 text-center">
            <img src="{{user.avatar_url}}" class="rounded img-fluid">
            <br>
            <p style="font-family: Audiowide">Logged in as: {{user.username}}#{{user.discriminator}}</p>
        </div> 
        <div class="text-center">   
            <a href="/logout" class="btn btn-outline-danger text-center">Logout</a>
        </div>

    {% else %} 
        <div class="text-center">
            <a href="{{oauth_uri}}" class="btn btn-outline-success text-center">Login with Discord</a>
        </div>
    {% endif %} 

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
