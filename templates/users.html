<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/qjmV4y3/Rexian-Logo-500500-removebg-preview.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Roboto+Condensed|Rowdies">    

    <title>Users</title>
</head>
<body style="background:black;">    
    <div class="jumbotron text-center text-white">
        <h1 class="display-4" style="font-family: Audiowide">Users</h1>
        <p class="lead" style="font-family: Roboto Condensed">Find other MCOC Players!</p> 
    </div>    

    <div class="roster">
        <div class="row no-gutters">
            {% for user in users_data %}
                <div class="card text-white" style="width: 15rem; background: black; border-color: white; border-spacing: 5px;">
                    <img class="card-img-top" src="{{user['avatar_url']}}" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{user['game_name']}}</h5>
                        <hr class="my-4">   
                        <h5 class="card-title">Prestige: {{user['prestige']}}</h5>
                        <a href="/user/?id={{user['discord_id']}}" class="btn btn-primary">View Profile</a>                                
                    </div> 
                </div><br> 
            {% endfor %}

        </div>       
    </div>      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
