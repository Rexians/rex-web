<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/qjmV4y3/Rexian-Logo-500500-removebg-preview.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Roboto+Condensed|Rowdies">    
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
    <title>Add Champs | {{title}}</title>
</head>

<body style="background:black;">      
    <div class="jumbotron text-center text-white">
        <h1 class="display-4" style="font-family: Audiowide">Ally Creator</h1>
        <hr class="my-4">   
    </div>  
         
    <div class="container text-center text-white">
        <h3>Create Ally:</h3>
        <a href="/profile">Go Back to Profile</a>
    </div>
    <br>
    <div class="alliance-creator container pt-5">
        <form method="POST" class="ally-form was-validated" novalidate>
            <div class="ally-name-selector">
                <label for="ally-name" class="form-label text-white">Select Alliance Name:</label>
                <input type="text" class="form-control" name="ally-name" required>
                <div class="invalid-feedback">
                    Please input a name for the Alliance.
                </div>
            </div>
            <br>
            <div class="ally-tag-selector">
                <label for="ally-tag" class="form-label text-white">Input Alliance Tag:</label>
                <input type="text" class="form-control" name="ally-tag" required>
                <div class="invalid-feedback">
                    Please input the tag for the Alliance.
                </div>
            </div>
            <br> 
            <input type="submit" class="btn btn-primary"value="Submit"/>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
