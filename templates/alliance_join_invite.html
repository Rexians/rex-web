<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/qjmV4y3/Rexian-Logo-500500-removebg-preview.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Roboto+Condensed|Rowdies">    

    <title>Invite to Alliance</title>
</head>
<body>
    <div class="container p-3 my-5 bg-primary text-white" style="font-family: Rowdies"> <!--Responsive Fixed Width Container, p is padding of border-->
        <h1 class="display-1">Rexians</h1>
    </div>
    {% if details %}
        <div class="gamename container pt-3 text-left">
            <h2>You are Joining the Alliance:</h2>
            <form method="POST" class="alliance-form form-horizontal">
                <h3 class="alliance-name">{{details['ally_name']}}</h3>        
                <h5>Click below to join</h5>        
                <input type="submit" class="btn btn-primary"value="Join"/>
            </form>
        </div>
    {% endif %} 

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
